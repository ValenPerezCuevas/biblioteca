<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            height: 20vh;
        }

        .aside {
            height: 60vh;
            width: 15vw;
        }

        .section-container {
            height: 60vh; /* Igual a la altura total de las tres secciones */
            width: 85vw; /* Ancho total de las tres secciones */
        }

        .section {
            height: 19vh; /* Altura de cada sección */
            width: 100%;
        }

        .footer {
            height: 10vh;
        }
    </style>
</head>
<body>

<header class="header bg-success">
    <div class="container-fluid h-100">
        <div class="row align-items-center h-100">
            <div class="col-2">
                <div class="logo">Logo</div>
            </div>
            <div class="col">
                <nav class="menu">
                    <ul class="list-inline d-flex justify-content-between">
                        <li class="list-inline-item bg-warning"><a href="#">Inicio</a></li>
                        <li class="list-inline-item bg-warning"><a href="#">Mis Listas / Gestión de Usuario</a></li>
                        <li class="list-inline-item bg-warning"><a href="#">Descubre</a></li>
                        <li class="list-inline-item bg-warning"><a href="#">Mis Datos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid mt-5">
    <div class="row">
        <aside class="aside bg-secondary">
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <div class="col">Aside</div>
                </div>
            </div>
        </aside>

        <div class="col section-container">
            <div class="section bg-info mb-3">Section 1</div>
            <div class="section bg-info mb-3">Section 2</div>
            <div class="section bg-info">Section 3</div>
        </div>
    </div>
</div>

<footer class="footer bg-dark mt-3">
    <div class="container-fluid h-100">
        <div class="row align-items-center h-100">
            <div class="col">
                <div class="text-light text-center">Footer Content</div>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
