<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuario</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap');
        body {
            background-color: #FFEDDB; /* Beige claro */
            color: #BF9270; /* Marrón medio */
            font-family: 'Caesar Dressing', cursive;
        }

        header{
            background-color: #FFEDDB;
        }

        /* Estilos para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: center;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #BF9270; /* Marrón medio */
        }

        /* Estilos para la cabecera de la tabla */
        th {
            background-color: #EDCDBB; /* Marrón suave */
            color: #000000;
        }

        /* Estilos para filas alternas */
        tr:nth-child(even) {
            background-color: #E3B7A0; /* Melocotón claro */


        }
        nav {
            background-color: #E3B7A0;
            font-size: 3.2vh;
        }





    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg p-4">
        <div class="container-fluid">
            <div class="navbar-collapse" id="navbarNav">
                <img class="align-self-lg-start" src="/imagenes/logo.png" alt="Logo" width="200" height="200">
                <ul class="navbar-nav w-100 d-flex justify-content-around ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuarios">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listado">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Mis Datos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container" style="width: 90%;">
    <h1 class="text-center mb-4">Lore Librarian</h1>
    <div class="container">
        <table class="table table-striped mx-auto">
            <tr class="text-center">
                <th class="text-center">Nombre</th>
                <th class="text-center">Contraseña</th>
                <th class="text-center">Id_Rol</th>
                <th class="text-center">Acciones</th>
            </tr>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nombre}" class="text-center"></td>
                <td th:text="${usuario.contrasena}" class="text-center"></td>
                <td th:text="${usuario.id_rol}" class="text-center"></td>
                <td class="text-center">
                    <div class="btn-group" role="group" aria-label="Acciones">
                        <button type="button" class="btn btn-info">Ver Portada</button>
                        <button type="button" class="btn btn-success">Añadir</button>
                        <button type="button" class="btn btn-danger">X</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
