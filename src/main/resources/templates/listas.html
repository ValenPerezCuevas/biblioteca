<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
    <!-- Enlace a Bootstrap CSS -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-grid.css" rel="stylesheet">
    <link href="/css/bootstrap-reboot.css" rel="stylesheet">
    <link href="/css/bootstrap-utilities.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>

        /* Estilos para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: center;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #BF9270; /* Marrón medio */
        }

        /* Estilos para la cabecera de la tabla */
        th {
            background-color: #EDCDBB; /* Marrón suave */
            color: #000000;
        }

        /* Estilos para filas alternas */
        tr:nth-child(even) {
            background-color: #E3B7A0; /* Melocotón claro */


        }

    </style>
</head>
<body>
<!-- Incluir el encabezado compartido -->
<div th:replace="header :: header"></div>

<div class="container" style="width: 90%;">
    <h1 class="text-center mb-4">Listas</h1>
    <div class="container table-responsive">
        <table class="table table-striped mx-auto">
            <thead>
            <tr class="text-center">
                <th class="text-center">Id_lista</th>
                <th class="text-center">Id_usuario</th>
                <th class="text-center">nombre_lista</th>
                <th class="text-center">creado_desde</th>
                <th class="text-center">actualizado_desde</th>
                <th class="text-center">creado_por</th>
                <th class="text-center">actualizado_por</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="lista : ${listas}">
                <td th:text="${lista.id_lista}" class="text-center"></td>
                <td th:text="${lista.id_usuario}" class="text-center"></td>
                <td th:text="${lista.nombre_lista}" class="text-center"></td>
                <td th:text="${lista.creado_desde}" class="text-center"></td>
                <td th:text="${lista.actualizado_desde}" class="text-center"></td>
                <td th:text="${lista.creado_por}" class="text-center"></td>
                <td th:text="${lista.actualizado_por}" class="text-center"></td>
                <td class="text-center">
                    <div class="btn-group" role="group" aria-label="Acciones">
                        <button type="button" class="btn btn-success">Modificar</button>
                        <button type="button" class="btn btn-danger">X</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
