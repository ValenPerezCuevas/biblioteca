<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap');
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FFEDDB;
            font-family: 'Caesar Dressing', cursive;
            padding: 10px;
        }
        h1 {
            color: black;
            text-align: center;
        }
        .card {
            color: white;
            margin-bottom: 20px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
        }
        .form-signin {
            width: 100%;
            margin: auto;
        }
        .form-signin .form-control {
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            margin-bottom: 10px;
        }
        .form-signin input[type="text"]:focus,
        .form-signin input[type="password"]:focus {
            z-index: 2;
        }
        .form-signin button[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-body">
        <form class="form-signin" method="post" action="/login" th:object="${usuarioModificado}">
            <h1>Login</h1>
            <input type="text" id="inputUsername" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Usuario" required autofocus>
            <input type="password" id="inputPassword" name="contrasena" th:field="*{contrasena}" class="form-control" placeholder="Contraseña" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        </form>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <form class="form-signin" method="post" action="/registrar" th:object="${nuevoUsuario}">
            <h1>Registrar Usuario</h1>
            <input type="text" id="inputNewUsername" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Usuario" required>
            <input type="password" id="inputNewPassword" name="contrasena" th:field="*{contrasena}" class="form-control" placeholder="Contraseña" required>
            <select class="form-select" id="rolUsuario" name="rol.id_rol" required>
                <option th:each="rol : ${listaRoles}" th:value="${rol.id_rol}" th:text="${rol.nombre_rol}"></option>
            </select>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
        </form>
    </div>
</div>
<p class="mt-5 mb-3 text-muted">&copy; Alexandria</p>
</body>
</html>
