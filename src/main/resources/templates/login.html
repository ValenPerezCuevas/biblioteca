<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap');

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FFEDDB;
            font-family: 'Caesar Dressing', cursive;
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Caesar Dressing', cursive;
            color: #343a40;
        }
        .form-container .form-control {
            margin-bottom: 15px;
        }
        .form-container .btn {
            margin-top: 10px;
        }
        .form-toggle {
            margin-top: 20px;
            text-align: center;
        }
        .form-toggle a {
            color: #007bff;
            text-decoration: none;
        }
        .form-toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="text-center">
<div class="form-container">
    <div id="login-form" class="form-content">
        <h1>Iniciar Sesión</h1>
        <form class="form-signin" method="post" action="/login">
            <label for="loginUsername" class="sr-only">Usuario</label>
            <input type="text" id="loginUsername" name="nombre" class="form-control" placeholder="Usuario" required autofocus>
            <label for="loginPassword" class="sr-only">Contraseña</label>
            <input type="password" id="loginPassword" name="contrasena" class="form-control" placeholder="Contraseña" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Logear</button>
            <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
        </form>
        <div class="form-toggle">
            <p>¿No tienes una cuenta? <a href="#" onclick="toggleForms()">Registrarse</a></p>
        </div>
    </div>
    <div id="register-form" class="form-content" style="display: none;">
        <h1>Registrar Usuario</h1>
        <form class="form-signin" method="post" action="/registrar">
            <label for="registerUsername" class="sr-only">Introduce un nombre de usuario</label>
            <input type="text" id="registerUsername" name="nombre" class="form-control" placeholder="Usuario" required>
            <label for="registerPassword" class="sr-only">Contraseña</label>
            <input type="password" id="registerPassword" name="contrasena" class="form-control" placeholder="Contraseña" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
            <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
        </form>
        <div class="form-toggle">
            <p>¿Ya tienes una cuenta? <a href="#" onclick="toggleForms()">Iniciar Sesión</a></p>
        </div>
    </div>
</div>

<script>
    function toggleForms() {
        var loginForm = document.getElementById('login-form');
        var registerForm = document.getElementById('register-form');
        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }
    }
</script>
</body>
</html>
