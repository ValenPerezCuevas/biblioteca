<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <!-- Enlace a Bootstrap CSS -->
<!--    ENLACE ICONOS: https://icons.getbootstrap.com/ -->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-grid.css" rel="stylesheet">
    <link href="/css/bootstrap-reboot.css" rel="stylesheet">
    <link href="/css/bootstrap-utilities.css" rel="stylesheet">

    <!-- Enlace a FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-lhK1IB8sQ1i1LBwOzFcKdZRN+vxZ+RTO1QTj1Pbj8tcMpzv9+53tQrFJr2PGbd2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Estilos personalizados -->
    <style>
        nav {
            background-color: #E3B7A0;
            font-size: 3.2vh;
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg p-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="align-self-lg-start" src="/imagenes/logo_recortado.png" alt="Logo" width="250">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarNav">
                <ul class="navbar-nav nav-pills w-100 d-flex justify-content-around ">
                    <li class="nav-item">
                        <a class="nav-link btn" th:classappend="${requestURI == '/' ? 'active' : ''}" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${requestURI == '/usuarios' ? 'active' : ''}" href="/usuarios">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${requestURI == '/listado' ? 'active' : ''}" href="/listado">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${requestURI == '/listas' ? 'active' : ''}" href="/listas">Listas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${requestURI == '/admin' ? 'active' : ''}" href="/admin">Mis Datos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${requestURI == '/descubre' ? 'active' : ''}" href="/descubre">Descubre</a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="/login">Login</a>-->
<!--                    </li>-->
                </ul>
                <!-- Aquí comienza la sección de inicio de sesión / cierre de sesión -->
                <ul class="nav navbar-nav navbar-right cajaLogin"
                    style="border-radius: 10px;
                         border: 2px solid #BF9270;
                         padding: 5px">
                    <th:block th:if="${session.usuario == null}">
                        <li class="nav-item" style="font-weight: bold">
                            <a class="nav-link" href="/login">
                                Iniciar sesión
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                                    <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login#register-form" onclick="toggleForms()">
                                Registrarse
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                </svg>
                            </a>
                        </li>
                    </th:block>
                    <th:block th:if="${session.usuario != null}">
                        <li class="nav-item" style="font-weight: bold">
                            <span class="navbar-text">
                                ¡ Hola, <span th:text="${session.usuario.nombre}">Usuario</span> !
                            </span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">
                                Cerrar sesión
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                                </svg>
                            </a>
                        </li>
                    </th:block>
                </ul>
<!--                Sección para login-->

            </div>
        </div>
    </nav>
</header>

<!-- Scripts de Bootstrap -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function toggleForms() {
        let loginForm = document.getElementById('login-form');
        let registerForm = document.getElementById('register-form');
        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }
    }
</script>

</body>
</html>
