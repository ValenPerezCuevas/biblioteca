<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <!-- Enlace a Bootstrap CSS -->
<!--    ENLACE ICONOS: https://icons.getbootstrap.com/ -->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-grid.css" rel="stylesheet">
    <link href="/css/bootstrap-reboot.css" rel="stylesheet">
    <link href="/css/bootstrap-utilities.css" rel="stylesheet">

    <!-- Enlace a FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-lhK1IB8sQ1i1LBwOzFcKdZRN+vxZ+RTO1QTj1Pbj8tcMpzv9+53tQrFJr2PGbd2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Estilos personalizados -->
    <style>
        nav {
            background-color: #E3B7A0;
            font-size: 3.2vh;
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg p-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="align-self-lg-start" src="/imagenes/logo_recortado.png" alt="Logo" width="250">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarNav">
                <ul class="navbar-nav nav-pills w-100 d-flex justify-content-around ">
                    <li class="nav-item">
                        <a class="nav-link btnSubrayado btnfos-2" th:classappend="${requestURI == '/' ? 'active' : ''}" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btnSubrayado btnfos-2" th:classappend="${requestURI == '/usuarios' ? 'active' : ''}" href="/usuarios">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btnSubrayado btnfos-2" th:classappend="${requestURI == '/listado' ? 'active' : ''}" href="/listado">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btnSubrayado btnfos-2" th:classappend="${requestURI == '/listas' ? 'active' : ''}" href="/listas">Listas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Mis Datos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listas">Listas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
                <!-- Aquí comienza la sección de inicio de sesión / cierre de sesión -->
                <ul class="nav navbar-nav navbar-right">
                    <th:block th:unless="${isLoggedIn}">
                        <span class="navbar-text">
                    Bienvenido, <span th:if="${session.usuario != null}" th:text="${session.usuario.nombre}">Usuario</span>  <a href="/logout" class="nav-link d-inline p-0">Cerrar sesión</a>
                </span>
                    </th:block>
                </ul>
<!--                Sección para login-->

            </div>
        </div>
    </nav>
</header>

<!-- Scripts de Bootstrap -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
