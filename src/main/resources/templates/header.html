<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <!-- Enlace a Bootstrap CSS -->
<!--    ENLACE ICONOS: https://icons.getbootstrap.com/ -->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-grid.css" rel="stylesheet">
    <link href="/css/bootstrap-reboot.css" rel="stylesheet">
    <link href="/css/bootstrap-utilities.css" rel="stylesheet">

    <!-- Enlace a FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-lhK1IB8sQ1i1LBwOzFcKdZRN+vxZ+RTO1QTj1Pbj8tcMpzv9+53tQrFJr2PGbd2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Estilos personalizados -->
    <style>
        nav {
            background-color: #E3B7A0;
            font-size: 3.2vh;
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg p-4">
        <div class="container-fluid">
            <div class="navbar-collapse" id="navbarNav">
                <img class="align-self-lg-start" src="/imagenes/logo.png" alt="Logo" width="200" height="200">
                <ul class="navbar-nav nav-pills w-100 d-flex justify-content-around ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuarios">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listado">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Mis Datos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listas">Listas</a>
                    </li>
                </ul>
                <!-- Aquí comienza la sección de inicio de sesión / cierre de sesión -->

<!--                Sección para login-->
                <ul class="nav navbar-nav navbar-right">
                    <!-- Verificar si el usuario ha iniciado sesión -->
                    <!-- Supongamos que isLoggedIn es una variable que indica si el usuario ha iniciado sesión -->
                    <th:block th:if="${isLoggedIn}">
                        <!-- Mostrar saludo y botón de cerrar sesión -->
                        <li class="nav-item">
                            <span class="nav-link">¡Hola, [Nombre de usuario]!</span>
                        </li>
                        <li class="nav-item">
                            <form action="/logout" method="post">
                                <button type="submit" class="btn btn-link nav-link">Cerrar sesión</button>
                            </form>
                        </li>
                    </th:block>
                    <th:block th:unless="${isLoggedIn}">
                        <li class="nav-item">
                            <a href="#" class="btn btn-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                                </svg> Registrarse
                            </a>                        </li>
                        <li class="nav-item">
                            <a href="#" class="btn btn-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                </svg> Iniciar sesión
                            </a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Scripts de Bootstrap -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
